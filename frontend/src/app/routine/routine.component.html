<div class="col-sm-6 col-sm-offset-6">
  <h1><span class="fa fa-sign-in"></span> Add Task To Routine</h1>
  <form (ngSubmit)="createReminder()" #reminderForm="ngForm">
      <div class="form-group">
          <label>Content</label>
          <input type="text" class="form-control" name="content" [(ngModel)]="contentStr" required>
      </div>
      <div class="form-group">
          <label>Deadline</label>
          <input type="date" class="form-control" name="dateStr" [(ngModel)]="dateStr" required>
      </div>
      <div class="form-group">
          <label>Time(local,24hr)</label>
          <input type="text" class="form-control" name="timeStr" [(ngModel)]="timeStr" placeholder="--:--"required>
      </div>

      <button type="submit" class="btn btn-success">Create Reminder</button>
  </form>
  <hr>
</div>

routine
<div class="col-md-6 room-core">
  <app-task [item]="routineOne[taskNumber]"></app-task>
</div>
